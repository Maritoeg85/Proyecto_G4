    <body onload="mostrarPedido()">
        <header>
            <div>
                <h1>La Udinese</h1>
                <h2>Vera pizza friulana</h2>
            </div>
        </header>

        <nav>
            <div>
                <div><a href="./index.html">Inicio</a></div>
                <div><a href="./historia.html">Historia</a></div>
                <div><a href="./pizzas.html">Pizzas</a></div>
                <div><a href="./pedidos.html">Pedidos</a></div>
                <div><a href="./contacto.html">Contacto</a></div>
            </div>
        </nav>

    <main>
        <div>
            <div class="titulo_pedido">
                <h2>Completá tu pedido</h2>
            </div>
            <div class="fondo_formulario">
                <form action="" name="formPedido">
                    <div>
                        Lista de pedidos:
                    </div>
                    <ul id="listaPedido"></ul>
                    <ul><a href="./pizzas.html" style="color: rgb(20, 20, 20); text-shadow: 10px;">Modificar este pedido</a></ul>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre"><br>
                    <div class="mensajes-alerta" id="alertNombre"></div><br>
                    
                    <label for="direccion">Dirección:</label><br>
                    <input type="text" id="direccion" name="direccion"><br>
                    <div class="mensajes-alerta" id="alertDireccion"></div><br>
                    
                    <label for="tel">Teléfono:</label><br>
                    <input type="number" id="tel" name="tel"><br>
                    <div class="mensajes-alerta" id="alertTel"></div><br>
                    
                    <label for="correo">Correo electrónico:</label><br>
                    <input type="email" id="correo" name="correo"><br>
                    <div class="mensajes-alerta" id="alertCorreo"></div><br>

                    <label for="">Rango horario de entrega:</label><br>
                    <input type="radio" id="primera" name="hora">
                    <label for="primera">Entre las 20:00 y las 21:00</label><br>
                    <input type="radio" id="segunda" name="hora">
                    <label for="segunda">Entre las 21:00 y las 22:00</label><br>
                    <input type="radio" id="tercera" name="hora">
                    <label for="tercera">Entre las 22:00 y las 23:00</label><br>
                    <div class="mensajes-alerta" id="alertHora"></div><br>
                    <div class="g-recaptcha" data-sitekey="6LeDx6coAAAAACx-FQxEuAY7mMPuFkRt40sQq9Ts"></div>
                    <div class="mensajes-alerta" id="alertCaptcha"></div><br>
                    <input type="button" class="boton_agregar_eliminar" value="Enviar" onclick="validarForm()"><br><br>
                    <div class="envioForm" id="envioForm"></div><br>

                </form>

            </div>
        </div>
    </main>
