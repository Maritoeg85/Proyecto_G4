    <main>        
        <!-- ContactPanel-Container -->        
        <div class="titulo_portada">
                <h2>Contacto</h2>
        </div>
        <div class="contactPanel-container">            
            <div class="contact-panel">
                <div class="contact-title">
                    Envíenos su Comentario:
                </div>
                <form action="" name="formularioContacto">
                    <div class="elements-ContactPanel">
                        <div class="element-panel1"><label for="">Nombre:</label></div>
                        <div class="element-panel2"><input type="text" name="nombreContacto" id="nombre-contacto" class="input-contact" placeholder="Ingrese aquí su nombre"></div>
                    </div>
                    <div class="elements-ContactPanel">
                        <div class="element-panel1"><label for="">Email:</label></div>
                        <div class="element-panel2"><input type="text" name="emailContacto" id="email-contacto" class="input-contact" placeholder="Ingrese aquí su email"></div>
                    </div>
                    <div class="elements-ContactPanel">
                        <div class="element-panel3"><label for="">Comentario:</label></div>
                        <div class="element-panel2">
                            <textarea class="text-area-contact" name="comentarioContacto" id="comentario-contacto" placeholder="Ingrese aquí su Comentario"></textarea>
                        </div>
                    </div>
                    <div class="elements-ContactPanel">                        
                        <div class="element-panel4-btn">
                            <button id="limpiar-contacto" value="Limpiar" class="btn-contact" onclick="limpiarCampos()">Limpiar</button>
                            <input type="submit" value="Enviar" class="btn-contact" onclick="validarformularioContacto();">                            
                        </div>
                    </div>
                </form>                
            </div>
        </div>
